<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header class="header">
        <img src="./assets/logo.png" alt="Logo Alura Latam" class="header__imagen">
        <h1 class="header__titulo">¡Bienvenido al encriptador de texto!</h1>        
    </header>

    <main class="main">
        <section class="main__ingreso">
            <textarea name="codigo__a__encriptar" id="main-ingreso-textarea" placeholder="Ingrese aquí el texto"></textarea>

            <div class="main__advertencia">
                <img src="./assets/exclamacion.png" alt="Signo exclamacion gris" class="main__advertencia__imagen">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>

            <div class="main__buttons">
                <button id="main-button-encriptar" onclick="encriptar();">Encriptar</button>
                <button id="main-button-desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>

        </section>

        <section class="main__devolucion">
            <div id="main__devolucion__muneco">
                <img src="./assets/muneco.png" alt="Muñeco buscando si hay algún mensaje para desencriptar" class="main__devolucion__img">
                <h2 class="main__devolucion__titulo">Ningún mensaje fue encontrado</h2>
                <p class="main__devolucion__texto">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>

            <div id="main__devolucion__encripto" hidden>
                <textarea name="codigo_a_desencriptar" class="main__devolucion__encriptado" id="main-devolucion-textarea" readonly></textarea>
                <button class="main__devolucion__button__copiar" id="main-devolucion-copiar" onclick="copiar();">Copiar</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__texto">Desarrollado por Miguel</p>
    </footer>
    
    <script src="/app.js"></script>

</body>

</html>
